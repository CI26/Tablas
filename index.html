<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Multiplicar de Erick Martinez</title>
<style>
 
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    

    .contenedor {
        text-align: center;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
   
    input, button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    
    #tabla p {
        font-size: 18px;
    }
</style>
<script>
    function mostrarTabla() {
        
        let numero = document.getElementById('numero').value;
       
        if (numero === "" || isNaN(numero)) {
            alert("Por favor ingresa un número válido");
            return;
        }
        
        let resultado = document.getElementById('tabla');

        
        resultado.innerHTML = "";

        
        for (let i = 1; i <= 10; i++) {
            let multiplicacion = numero * i;
            let fila = document.createElement('p');
            fila.textContent = `${numero} x ${i} = ${multiplicacion}`;
            resultado.appendChild(fila);
        }
    }
</script>
</head>
<body>
    <div class="contenedor">
        <h1>Seleccione su numero- Erick Martinez</h1>
        <input type="number" id="numero" placeholder="Ingresa un número" />
        <button onclick="mostrarTabla()">Mostrar Tabla</button>
        <div id="tabla">
        
        </div>
    </div>
</body>
</html>
